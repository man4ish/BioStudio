<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VCF Variant Interpreter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            margin-top: 2rem;
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 1.8rem 2.5rem;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        button {
            background-color: #2980b9;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.7rem 1.6rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.25s ease;
            font-weight: 600;
        }
        button:hover {
            background-color: #1c5980;
        }
        .result-container {
            background: white;
            max-width: 700px;
            width: 90%;
            padding: 1.8rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
            white-space: pre-wrap;
            color: #2c3e50;
            line-height: 1.5;
        }
        footer {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>VCF Variant Interpreter</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="id_vcf_file">Upload your VCF file:</label>
        {{ form.vcf_file }}

        <label for="id_prompt">Interpretation instructions / prompt:</label>
        <textarea name="prompt" id="id_prompt" placeholder="Type your instructions here... (e.g. Explain these variants in simple terms)">{{ request.POST.prompt }}</textarea>

        <button type="submit">Interpret Variants</button>
    </form>

    {% if interpretation %}
    <div class="result-container">
        <h2>Interpretation Results</h2>
        {{ interpretation }}
    </div>
    {% endif %}

    <footer>
        Powered by your VCF Interpreter
    </footer>

</body>
</html>
