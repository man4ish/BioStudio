<h1>Gene Expression Plot</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="h5ad_file">Select .h5ad file:</label>
    <input type="file" id="h5ad_file" name="h5ad_file" required><br><br>

    <label for="gene_name">Gene Name:</label>
    <input type="text" id="gene_name" name="gene_name" required><br><br>

    <button type="submit">Upload and Plot</button>
</form>

{% if plot_html %}
    <hr>
    {{ plot_html|safe }}
{% endif %}
