<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gene Annotation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                background-color: #f9f9f9;
                color: #333;
            }
    
            h1 {
                color: #2c3e50;
            }
    
            form {
                background: #fff;
                padding: 20px 25px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                max-width: 450px;
            }
    
            form p {
                margin-bottom: 15px;
            }
    
            button[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 22px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <h1>Ask BioNavigator</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="question">Your Question:</label><br/>
        <input type="text" id="question" name="question" size="80" required/><br/><br/>
        
        <label for="datafile">Upload Gene Expression CSV (optional):</label><br/>
        <input type="file" id="datafile" name="datafile" accept=".csv" /><br/><br/>
        
        <button type="submit">Ask</button>
    </form>
</body>
</html>
